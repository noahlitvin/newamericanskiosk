        <script id="AvatarTemplate" type="text/x-handlebars-template">
            <div class="character">
                <div class="hair"></div>
                <div class="base"></div>
            </div>
            <div class="flag invisible"></div>
            <div class="ground"></div>
            <div class="background"></div>
        </script>

        <script id="ScreensaverTemplate" type="text/x-handlebars-template">
            <h1>Welcome</h1>
            <h3>Touch anywhere to get started</h3>
        </script>

        <script id="ChooseLanguageTemplate" type="text/x-handlebars-template">
            <h1>Please Select a Language</h1>
            <a href="#" class="button" data-locale="en">English</a>
            <a href="#" class="button" data-locale="es">Espanol</a>
            <a href="#" class="button" data-locale="zh">Chinese</a>
        </script>

        <script id="WelcomeTemplate" type="text/x-handlebars-template">
            <div class="modal-wrap">
                <div class="modal">
                    <h1>{{ I18n "welcome-hello" }}</h1>
                    <h2>{{ I18n "welcome-explanation" }}</h2>
                    <a class="close-modal big-button" href="#">{{ I18n "welcome-accept" }}</a>
                </div>
            </div>

            <h2>{{ I18n "welcome-instruction" }}</h2>

            <a href="#" class="button gender" data-gender="male">{{ I18n "welcome-male" }}</a>
            <a href="#" class="button gender" data-gender="female">{{ I18n "welcome-female" }}</a>
            <a href="#" class="button gender" data-gender="other">{{ I18n "welcome-other" }}</a>
            <div class="hairstyle-wrap hide">
                <a href="#" class="button hairstyle" data-hairstyle="1">Style 1</a>
                <a href="#" class="button hairstyle" data-hairstyle="2">Style 2</a>
                <a href="#" class="button hairstyle" data-hairstyle="3">Style 3</a>
                <a href="#" class="button hairstyle" data-hairstyle="4">Style 4</a>
            </div>
            <div class="haircolor-wrap hide">
                <a href="#" class="button color haircolor" data-haircolor="1" style="background:#a8701d"></a>
                <a href="#" class="button color haircolor" data-haircolor="2" style="background:#fdd744"></a>
                <a href="#" class="button color haircolor" data-haircolor="3" style="background:#d96b0c"></a>
                <a href="#" class="button color haircolor" data-haircolor="4" style="background:#483932"></a>
                <a href="#" class="button color haircolor" data-haircolor="5" style="background:#e9ebf5"></a>
            </div>
            <div class="skin-wrap hide">
                <input id="skin" type="range">
            </div>

            <a href="#" class="big-button next">{{ I18n "welcome-done" }}</a>

        </script>

        <script id="ConcernsTemplate" type="text/x-handlebars-template">
            <div class="modal-wrap hide">
                <div class="modal">
                    <strong class="true hide">{{ I18n "concerns-yes-lede" }}</strong>
                    <strong class="false hide">{{ I18n "concerns-no-lede" }}</strong>
                    <h1>{{ I18n "concerns-information" }}</h1>
                    <em>{{ I18n "concerns-details" }}</em>

                    <h3>{{ I18n "concerns-moia-name" }}</h3>
                    <strong>{{ I18n "concerns-moia-number" }}</strong>
                    <p>{{ I18n "concerns-moia-description" }}</p>

                    <h3>{{ I18n "concerns-ofe-name" }}</h3>
                    <strong>{{ I18n "concerns-ofe-number" }}</strong>
                    <p>{{ I18n "concerns-ofe-description" }}</p>

                    <h3>{{ I18n "concerns-cfpb-name" }}</h3>
                    <strong>{{ I18n "concerns-cfpb-number" }}</strong>
                    <p>{{ I18n "concerns-cfpb-description" }}</p>

                    <h2>{{ I18n "concerns-prompt-1" }} <a href="#" class="print">{{ I18n "concerns-prompt-2" }}</a></h2>
                    <a class="next big-button" href="#">{{ I18n "concerns-next" }}</a>
                </div>
            </div>

            <h1>{{ I18n "concerns-question" }}</h1>
            <a href="#" class="concern-option big-button" data-concerned="true">{{ I18n "concerns-yes" }}</a>
            <a href="#" class="concern-option big-button" data-concerned="false">{{ I18n "concerns-no" }}</a>
        </script>

        <script id="BankTemplate" type="text/x-handlebars-template">
            <div class="modal-wrap hide">
                <div class="modal">
                    <h1>{{ I18n "bank-should-shop" }}</h1>
                    <a href="#" class="print" data-print="bank.pdf">{{ I18n "bank-print-prompt-1" }}</a>
                    <div class="nyc-offerings-wrap">
                        <h1>{{ I18n "bank-nyc-offerings" }}</h1>
                        <a href="#" class="print">{{ I18n "bank-print-prompt-2" }}</a>
                    </div>
                    <a class="next big-button" href="#"">{{ I18n "bank-next" }}</a>
                </div>
            </div>

            <h1>{{ I18n "bank-question-1" }}</h1>
            <a href="#" class="bank-1-option big-button toggle" data-has_bank_account="true">{{ I18n "bank-yes" }}</a>
            <a href="#" class="bank-1-option big-button toggle" data-has_bank_account="false">{{ I18n "bank-no" }}</a>

            <div class="question-2-wrap hide">
                <h1>{{ I18n "bank-question-2" }}</h1>
                <a href="#" class="bank-2-option big-button toggle" data-has_high_fees="true">{{ I18n "bank-yes" }}</a>
                <a href="#" class="bank-2-option big-button toggle" data-has_high_fees="false">{{ I18n "bank-no" }}</a>
            </div>
        </script>

        <script id="CreditTemplate" type="text/x-handlebars-template">
            <div class="modal-wrap hide">
                <div class="modal">
                    <h1>{{ I18n "credit-info" }}</h1>
                    <a href="#" class="print" data-print="credit1.pdf">{{ I18n "credit-print-prompt-1" }}</a>
                    <a href="#" class="print" data-print="credit2.pdf">{{ I18n "credit-print-prompt-2" }}</a>
                    <a class="next big-button" href="#"">{{ I18n "credit-next" }}</a>
                </div>
            </div>

            <h1>{{ I18n "credit-question" }}</h1>
            <a href="#" class="credit-option big-button toggle" data-has_credit_knowledge="true">{{ I18n "credit-yes" }}</a>
            <a href="#" class="credit-option big-button toggle" data-has_credit_knowledge="false">{{ I18n "credit-no" }}</a>
        </script>
